<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Class Reminder</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 22px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 900px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
    }

    .images {
      margin-top: 10px;
    }

    .images img {
      width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }

    .button {
      background: #ffcc00;
      color: #333;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s;
    }

    .button:hover {
      background: #ffdd33;
      transform: scale(1.05);
    }

    .input-box {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
    }

    #adminPanel {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 600px;
      display: none;
    }

    .delete-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      display: none; /* hidden for non-admin */
    }

    .toggle-btn {
      margin: 20px;
    }

    @media(max-width: 600px) {
      .card-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>üìö Classwork & To-Do Reminder</header>

  <h2>Subjects</h2>
  <div id="subjects" class="card-list"></div>

  <h2>Extra Notes</h2>
  <div id="extra" class="card-list"></div>

  <h2>üîë Admin Login</h2>
  <input class="input-box" type="email" id="email" placeholder="Email"><br>
  <input class="input-box" type="password" id="password" placeholder="Password"><br>
  <button class="button" onclick="login()">Login</button>

  <button class="button toggle-btn" onclick="toggleAdmin()">‚öôÔ∏è Toggle Admin Panel</button>

  <div id="adminPanel">
    <h2>‚öôÔ∏è Admin Panel</h2>

    <h3>Add Subject Task</h3>
    <input class="input-box" id="subjectName" placeholder="Subject"><br>
    <input class="input-box" id="task" placeholder="Task"><br>
    <input class="input-box" id="due" placeholder="Due Date"><br>
    <input class="input-box" type="file" id="subjectImages" multiple><br>
    <button class="button" onclick="addTask()">‚ûï Add Task</button>

    <h3>Add Extra Note</h3>
    <input class="input-box" id="note" placeholder="Note"><br>
    <input class="input-box" type="file" id="extraImages" multiple><br>
    <button class="button" onclick="addExtra()">‚ûï Add Extra</button>
  </div>

  <script>
    // üöÄ Supabase setup
    const SUPABASE_URL = "https://prhjibexjzdiineekmmi.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const subjectsDiv = document.getElementById("subjects");
    const extraDiv = document.getElementById("extra");
    const adminPanel = document.getElementById("adminPanel");

    let isAdmin = false;

    // Load tasks
    async function loadData() {
      let { data: subjects } = await supabaseClient.from("subjects").select("*");
      let { data: extra } = await supabaseClient.from("extra").select("*");

      subjectsDiv.innerHTML = "";
      extraDiv.innerHTML = "";

      subjects.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${s.name}</h3>
          <p>${s.task || ""} ${s.due ? " | Due: " + s.due : ""}</p>`;

        if (s.images) {
          const imgContainer = document.createElement("div");
          imgContainer.className = "images";
          s.images.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            imgContainer.appendChild(img);
          });
          card.appendChild(imgContainer);
        }

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóë Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteTask(s.id);
        if (isAdmin) delBtn.style.display = "block";
        card.appendChild(delBtn);

        subjectsDiv.appendChild(card);
      });

      extra.forEach(e => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<p>${e.note}</p>`;

        if (e.images) {
          const imgContainer = document.createElement("div");
          imgContainer.className = "images";
          e.images.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            imgContainer.appendChild(img);
          });
          card.appendChild(imgContainer);
        }

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóë Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteExtra(e.id);
        if (isAdmin) delBtn.style.display = "block";
        card.appendChild(delBtn);

        extraDiv.appendChild(card);
      });
    }

    // Upload files and return URLs
    async function uploadFiles(files) {
      const urls = [];
      for (const file of files) {
        const filePath = `${Date.now()}-${file.name}`;
        let { error } = await supabaseClient.storage.from("uploads").upload(filePath, file);
        if (!error) {
          const { data } = supabaseClient.storage.from("uploads").getPublicUrl(filePath);
          urls.push(data.publicUrl);
        }
      }
      return urls;
    }

    // Admin login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        alert("‚ùå Login failed: " + error.message);
      } else {
        alert("‚úÖ Welcome Admin!");
        isAdmin = true;
        loadData();
      }
    }

    // Toggle admin panel
    function toggleAdmin() {
      adminPanel.style.display = adminPanel.style.display === "none" ? "block" : "none";
    }

    // Add subject
    async function addTask() {
      const name = document.getElementById("subjectName").value;
      const task = document.getElementById("task").value;
      const due = document.getElementById("due").value;
      const files = document.getElementById("subjectImages").files;

      const images = files.length ? await uploadFiles(files) : [];

      await supabaseClient.from("subjects").insert([{ name, task, due, images }]);
      loadData();
    }

    // Add extra
    async function addExtra() {
      const note = document.getElementById("note").value;
      const files = document.getElementById("extraImages").files;

      const images = files.length ? await uploadFiles(files) : [];

      await supabaseClient.from("extra").insert([{ note, images }]);
      loadData();
    }

    // Delete subject
    async function deleteTask(id) {
      await supabaseClient.from("subjects").delete().eq("id", id);
      loadData();
    }

    // Delete extra
    async function deleteExtra(id) {
      await supabaseClient.from("extra").delete().eq("id", id);
      loadData();
    }

    // Start
    loadData();
  </script>
</body>
</html>
