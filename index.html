<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Classwork & To-Do Reminder</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: 600;
      background: rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-top: 30px;
      font-size: 22px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      transition: 0.2s;
      cursor: pointer;
    }
    li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .details {
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .images {
      margin-top: 8px;
    }

    .images img {
      max-width: 100px;
      margin: 4px;
      border-radius: 6px;
    }

    .button {
      background: #ffcc00;
      color: #333;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 5px;
      transition: 0.2s;
    }
    .button:hover {
      background: #ffdd33;
      transform: scale(1.05);
    }

    .input-box {
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 90%;
      max-width: 400px;
    }

    #loginSection, #adminPanel {
      text-align: center;
      background: rgba(0,0,0,0.25);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 500px;
    }

    #adminPanel {
      display: none;
    }

    .deleteBtn {
      display: none;
      background: #ff5555;
      color: white;
      margin-left: 10px;
      font-size: 12px;
      padding: 5px 10px;
    }
    .deleteBtn:hover {
      background: #ff7777;
    }
  </style>
</head>
<body>
  <header>üìö Classwork & To-Do Reminder</header>

  <main>
    <h2>Subjects Need To Do</h2>
    <ul id="subjects"></ul>

    <h2>Extra Curricular / Things To Do</h2>
    <ul id="extra"></ul>
  </main>

  <!-- Login -->
  <div id="loginSection">
    <h2>üîë Admin Login</h2>
    <input class="input-box" type="email" id="email" placeholder="Email"><br>
    <input class="input-box" type="password" id="password" placeholder="Password"><br>
    <button class="button" onclick="login()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h2>‚öôÔ∏è Admin Panel</h2>
    <button class="button" onclick="togglePanel()">‚¨ÜÔ∏è Close Panel</button>

    <h3>Add Subject Task</h3>
    <input class="input-box" id="subjectName" placeholder="Subject"><br>
    <input class="input-box" id="task" placeholder="Task"><br>
    <input class="input-box" id="due" placeholder="Due Date"><br>
    <input class="input-box" type="file" id="subjectImages" multiple><br>
    <button class="button" onclick="addTask()">‚ûï Add Task</button>

    <h3>Add Extra Note</h3>
    <input class="input-box" id="note" placeholder="Extra Note"><br>
    <input class="input-box" type="file" id="extraImages" multiple><br>
    <button class="button" onclick="addExtra()">‚ûï Add Extra</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://prhjibexjzdiineekmmi.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByaGppYmV4anpkaWluZWVrbW1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDk0MzMsImV4cCI6MjA3MzUyNTQzM30.IB9Eq7VS9PmUg8dh_0PLnDoE-gOmaFlebUgtoyreONA";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const subjectsList = document.getElementById("subjects");
    const extraList = document.getElementById("extra");

    let isAdmin = false;

    async function loadData() {
      let { data: subjects } = await supabase.from("subjects").select("*").order("id", { ascending: false });
      let { data: extra } = await supabase.from("extra").select("*").order("id", { ascending: false });

      subjectsList.innerHTML = "";
      subjects.forEach(s => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${s.name}</b>`;
        const details = document.createElement("div");
        details.classList.add("details");
        details.innerHTML = `
          <div>${s.task || "No Task"} ${s.due ? "| Due: " + s.due : ""}</div>
          <div class="images">${s.images ? s.images.split(",").map(img => `<img src="${img}">`).join("") : ""}</div>
          <button class="deleteBtn" onclick="deleteSubject(${s.id})">üóë Delete</button>
        `;
        li.appendChild(details);
        li.onclick = () => {
          details.style.display = details.style.display === "block" ? "none" : "block";
        };
        subjectsList.appendChild(li);
      });

      extraList.innerHTML = "";
      extra.forEach(e => {
        const li = document.createElement("li");
        li.innerHTML = `<b>${e.note}</b>`;
        const details = document.createElement("div");
        details.classList.add("details");
        details.innerHTML = `
          <div class="images">${e.images ? e.images.split(",").map(img => `<img src="${img}">`).join("") : ""}</div>
          <button class="deleteBtn" onclick="deleteExtra(${e.id})">üóë Delete</button>
        `;
        li.appendChild(details);
        li.onclick = () => {
          details.style.display = details.style.display === "block" ? "none" : "block";
        };
        extraList.appendChild(li);
      });

      if (isAdmin) {
        document.querySelectorAll(".deleteBtn").forEach(btn => btn.style.display = "inline-block");
      }
    }

    async function uploadImages(files) {
      const urls = [];
      for (let file of files) {
        const filePath = `${Date.now()}-${file.name}`;
        let { data, error } = await supabase.storage.from("uploads").upload(filePath, file);
        if (!error) {
          const { data: { publicUrl } } = supabase.storage.from("uploads").getPublicUrl(filePath);
          urls.push(publicUrl);
        }
      }
      return urls.join(",");
    }

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("‚ùå Login failed: " + error.message);
      } else {
        isAdmin = true;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadData();
      }
    }

    window.togglePanel = function () {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
      supabase.auth.signOut();
      isAdmin = false;
      loadData();
    }

    window.addTask = async function () {
      const name = document.getElementById("subjectName").value;
      const task = document.getElementById("task").value;
      const due = document.getElementById("due").value;
      const files = document.getElementById("subjectImages").files;

      const imgUrls = files.length > 0 ? await uploadImages(files) : "";

      await supabase.from("subjects").insert([{ name, task, due, images: imgUrls }]);
      loadData();
    }

    window.addExtra = async function () {
      const note = document.getElementById("note").value;
      const files = document.getElementById("extraImages").files;

      const imgUrls = files.length > 0 ? await uploadImages(files) : "";

      await supabase.from("extra").insert([{ note, images: imgUrls }]);
      loadData();
    }

    window.deleteSubject = async function (id) {
      await supabase.from("subjects").delete().eq("id", id);
      loadData();
    }

    window.deleteExtra = async function (id) {
      await supabase.from("extra").delete().eq("id", id);
      loadData();
    }

    loadData();
  </script>
</body>
</html>
