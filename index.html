<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö To-Do Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.2);
    }

    .container {
      padding: 20px;
      display: grid;
      gap: 20px;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      color: black;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    .btn-yellow { background: #fcd34d; }
    .btn-yellow:hover { background: #fbbf24; }

    .btn-red { background: #ef4444; color: white; }
    .btn-red:hover { background: #dc2626; }

    .admin-section, .login-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <header>üìö Classwork & To-Do Reminder</header>
  <div class="container">

    <h2>Subjects</h2>
    <div id="subjectsGrid" class="grid"></div>

    <h2>Extra Notes</h2>
    <div id="notesGrid" class="grid"></div>

    <!-- Login -->
    <div class="login-section" id="loginSection">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn btn-yellow" onclick="login()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div class="admin-section hidden" id="adminPanel">
      <h2>‚öôÔ∏è Admin Panel</h2>

      <h3>Add Subject Task</h3>
      <input type="text" id="subjectName" placeholder="Subject Name">
      <input type="text" id="subjectTask" placeholder="Task">
      <input type="text" id="subjectDue" placeholder="Due Date">
      <input type="file" id="subjectImages" multiple>
      <button class="btn btn-yellow" onclick="addSubject()">Add Subject Task</button>

      <h3>Add Extra Note</h3>
      <textarea id="noteText" placeholder="Note"></textarea>
      <input type="file" id="noteImages" multiple>
      <button class="btn btn-yellow" onclick="addNote()">Add Note</button>
    </div>
  </div>

  <script>
    // üß± Supabase Client
    const supabaseUrl = "https://zmylcejjzaawllgdvgxc.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpteWxjZWpqemFhd2xsZ2R2Z3hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDkwODUsImV4cCI6MjA3MzUyNTA4NX0.o-g9iY75mzJwPZ6ZRDnQIcdneO8GHUZfElbPM8LEhKQ";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let isAdmin = false;

    // üß± Load Data
    async function loadData() {
      document.getElementById('subjectsGrid').innerHTML = "";
      document.getElementById('notesGrid').innerHTML = "";

      let { data: subjects } = await supabase.from('subjects').select('*').order('id');
      let { data: extra } = await supabase.from('extra').select('*').order('id');

      subjects.forEach(sub => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <h3>${sub.name}</h3>
          <p><b>Task:</b> ${sub.task}</p>
          <p><b>Due:</b> ${sub.due}</p>
          ${(sub.images || []).map(url => `<img src="${url}">`).join("")}
          ${isAdmin ? `<button class="btn btn-red" onclick="deleteSubject(${sub.id})">Delete</button>` : ""}
        `;
        document.getElementById('subjectsGrid').appendChild(div);
      });

      extra.forEach(note => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <p>${note.note}</p>
          ${(note.images || []).map(url => `<img src="${url}">`).join("")}
          ${isAdmin ? `<button class="btn btn-red" onclick="deleteNote(${note.id})">Delete</button>` : ""}
        `;
        document.getElementById('notesGrid').appendChild(div);
      });
    }

    // üß± Login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      let { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { alert("Login failed: " + error.message); return; }

      isAdmin = true;
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      loadData();
    }

    // üß± Upload Files to Supabase Storage
    async function uploadFiles(files) {
      const urls = [];
      for (let file of files) {
        const filePath = `${Date.now()}-${file.name}`;
        let { error } = await supabase.storage.from('uploads').upload(filePath, file);
        if (!error) {
          const { data } = supabase.storage.from('uploads').getPublicUrl(filePath);
          urls.push(data.publicUrl);
        }
      }
      return urls;
    }

    // üß± Add Subject
    async function addSubject() {
      const name = document.getElementById('subjectName').value;
      const task = document.getElementById('subjectTask').value;
      const due = document.getElementById('subjectDue').value;
      const files = document.getElementById('subjectImages').files;
      const urls = await uploadFiles(files);

      await supabase.from('subjects').insert([{ name, task, due, images: urls }]);
      loadData();
    }

    // üß± Add Note
    async function addNote() {
      const note = document.getElementById('noteText').value;
      const files = document.getElementById('noteImages').files;
      const urls = await uploadFiles(files);

      await supabase.from('extra').insert([{ note, images: urls }]);
      loadData();
    }

    // üß± Delete
    async function deleteSubject(id) {
      await supabase.from('subjects').delete().eq('id', id);
      loadData();
    }

    async function deleteNote(id) {
      await supabase.from('extra').delete().eq('id', id);
      loadData();
    }

    // First Load
    loadData();
  </script>
</body>
</html>
