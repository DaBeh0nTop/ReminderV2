<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö Class Reminder</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    h2 {
      margin-top: 30px;
      font-size: 22px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    li img {
      display: block;
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }

    .button {
      background: #ffcc00;
      color: #333;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .button:hover {
      background: #ffdd33;
      transform: scale(1.05);
    }

    .input-box {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 80%;
      max-width: 400px;
    }

    #adminPanel {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 500px;
      display: none;
    }

    .delete-btn {
      background: crimson;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: none; /* hidden unless admin */
    }
  </style>
</head>
<body>
  <header>üìö Classwork & To-Do Reminder</header>

  <h2>Subjects Need To Do</h2>
  <ul id="subjects"></ul>

  <h2>Extra Curricular / Things To Do</h2>
  <ul id="extra"></ul>

  <h2>üîë Admin</h2>
  <input class="input-box" type="email" id="email" placeholder="Email"><br>
  <input class="input-box" type="password" id="password" placeholder="Password"><br>
  <button class="button" onclick="login()">Login</button>
  <button class="button" id="toggleAdmin" style="display:none;" onclick="toggleAdminPanel()">‚öôÔ∏è Open Admin Panel</button>

  <div id="adminPanel">
    <h2>‚öôÔ∏è Admin Panel</h2>
    <input class="input-box" id="subjectName" placeholder="Subject"><br>
    <input class="input-box" id="task" placeholder="Task"><br>
    <input class="input-box" id="due" placeholder="Due Date"><br>
    <input type="file" id="taskImages" multiple><br>
    <button class="button" onclick="addTask()">‚ûï Add Task</button>
    <br><br>
    <input class="input-box" id="note" placeholder="Extra Note"><br>
    <input type="file" id="noteImages" multiple><br>
    <button class="button" onclick="addExtra()">‚ûï Add Extra</button>
  </div>

  <script>
    // üöÄ Supabase project
    const SUPABASE_URL = "https://prhjibexjzdiineekmmi.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY"; 
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const subjectsList = document.getElementById("subjects");
    const extraList = document.getElementById("extra");

    let isAdmin = false;

    // Load tasks & notes
    async function loadData() {
      let { data: subjects } = await supabase.from("subjects").select("*");
      let { data: extra } = await supabase.from("extra").select("*");

      subjectsList.innerHTML = "";
      subjects.forEach(s => {
        let images = s.images ? s.images.split(",") : [];
        let imgTags = images.map(url => `<img src="${url}">`).join("");

        subjectsList.innerHTML += `
          <li>
            <b>${s.name}</b> ‚Äî ${s.task || "No"} ${s.due ? "| " + s.due : ""}
            ${imgTags}
            <button class="delete-btn" onclick="deleteTask(${s.id})">üóë</button>
          </li>`;
      });

      extraList.innerHTML = "";
      extra.forEach(e => {
        let images = e.images ? e.images.split(",") : [];
        let imgTags = images.map(url => `<img src="${url}">`).join("");

        extraList.innerHTML += `
          <li>
            ${e.note}
            ${imgTags}
            <button class="delete-btn" onclick="deleteExtra(${e.id})">üóë</button>
          </li>`;
      });

      if (isAdmin) {
        document.querySelectorAll(".delete-btn").forEach(btn => btn.style.display = "inline-block");
      }
    }

    // Admin login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("‚ùå Login failed!");
      } else {
        isAdmin = true;
        alert("‚úÖ Welcome Admin!");
        document.getElementById("toggleAdmin").style.display = "inline-block";
        document.querySelectorAll(".delete-btn").forEach(btn => btn.style.display = "inline-block");
      }
    }

    function toggleAdminPanel() {
      const panel = document.getElementById("adminPanel");
      panel.style.display = (panel.style.display === "none") ? "block" : "none";
    }

    // Upload multiple images & return URLs
    async function uploadImages(files) {
      let urls = [];
      for (let file of files) {
        let { data, error } = await supabase.storage.from("uploads").upload(Date.now() + "_" + file.name, file);
        if (!error) {
          let { data: publicUrl } = supabase.storage.from("uploads").getPublicUrl(data.path);
          urls.push(publicUrl.publicUrl);
        }
      }
      return urls;
    }

    // Add Task
    async function addTask() {
      const name = document.getElementById("subjectName").value;
      const task = document.getElementById("task").value;
      const due = document.getElementById("due").value;
      const files = document.getElementById("taskImages").files;

      if (!name) return alert("Enter subject!");

      let urls = await uploadImages(files);

      await supabase.from("subjects").insert([{ name, task, due, images: urls.join(",") }]);
      loadData();
    }

    // Add Extra Note
    async function addExtra() {
      const note = document.getElementById("note").value;
      const files = document.getElementById("noteImages").files;

      if (!note) return alert("Enter a note!");

      let urls = await uploadImages(files);

      await supabase.from("extra").insert([{ note, images: urls.join(",") }]);
      loadData();
    }

    // Delete
    async function deleteTask(id) {
      await supabase.from("subjects").delete().eq("id", id);
      loadData();
    }

    async function deleteExtra(id) {
      await supabase.from("extra").delete().eq("id", id);
      loadData();
    }

    // Load on start
    loadData();
  </script>
</body>
</html>
