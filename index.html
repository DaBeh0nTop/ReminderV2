<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminders App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7f7f7, #eaeaea);
      color: #333;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
    }

    #auth, #app {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      color: #4f46e5;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      background: #4f46e5;
      color: white;
      border: none;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    .reminder {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
    }

    .reminder h3 {
      margin: 0 0 0.5rem 0;
      color: #111;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .images img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    .delete-btn {
      margin-top: 0.5rem;
      background: crimson;
      display: none; /* hidden by default */
    }

    .delete-btn:hover {
      background: darkred;
    }

    #logout {
      background: #dc2626;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸ“Œ Reminders App</header>

  <!-- AUTH FORM -->
  <div id="auth">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="loginBtn">Login</button>
  </div>

  <!-- APP CONTENT -->
  <div id="app" style="display:none;">
    <h2>Add Reminder</h2>
    <input id="title" placeholder="Title"/>
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="date" id="due"/>
    <input type="file" id="images" multiple/>
    <button id="addBtn">Add Reminder</button>

    <h2>Reminders</h2>
    <div id="reminders"></div>

    <button id="logout">Logout</button>
  </div>

  <script>
    const supabaseUrl = "YOUR_SUPABASE_URL";
    const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const authDiv = document.getElementById("auth");
    const appDiv = document.getElementById("app");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logout");
    const addBtn = document.getElementById("addBtn");
    const remindersDiv = document.getElementById("reminders");

    let currentUser = null;
    let isAdmin = false; // toggle based on your auth rules

    // --- LOGIN ---
    loginBtn.onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        currentUser = data.user;
        authDiv.style.display = "none";
        appDiv.style.display = "block";
        checkAdmin();
        loadReminders();
      }
    };

    // --- LOGOUT ---
    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      location.reload();
    };

    // --- CHECK ADMIN ---
    async function checkAdmin() {
      // Simplified: mark first user as admin
      if (currentUser && currentUser.email.includes("admin")) {
        isAdmin = true;
      }
    }

    // --- LOAD REMINDERS ---
    async function loadReminders() {
      remindersDiv.innerHTML = "";
      const { data, error } = await supabase.from("reminders").select("*").order("id", { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(rem => {
        const div = document.createElement("div");
        div.className = "reminder";
        div.innerHTML = `
          <h3>${rem.title}</h3>
          <p>${rem.desc || ""}</p>
          <p>ðŸ“… ${rem.due || "No deadline"}</p>
          <div class="images">
            ${rem.images ? rem.images.map(url => `<img src="${url}">`).join("") : ""}
          </div>
        `;
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerText = "Delete";
        delBtn.onclick = async () => {
          await supabase.from("reminders").delete().eq("id", rem.id);
          loadReminders();
        };
        if (isAdmin) delBtn.style.display = "block";
        div.appendChild(delBtn);
        remindersDiv.appendChild(div);
      });
    }

    // --- ADD REMINDER ---
    addBtn.onclick = async () => {
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const due = document.getElementById("due").value;
      const files = document.getElementById("images").files;

      let imageUrls = [];
      for (let f of files) {
        const filePath = `${Date.now()}-${f.name}`;
        const { data, error } = await supabase.storage.from("uploads").upload(filePath, f);
        if (error) {
          console.error(error);
        } else {
          const { data: { publicUrl } } = supabase.storage.from("uploads").getPublicUrl(filePath);
          imageUrls.push(publicUrl);
        }
      }

      await supabase.from("reminders").insert([{ title, desc, due, images: imageUrls }]);
      loadReminders();
    };
  </script>
</body>
</html>
